<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>before index</title>
  <link rel="stylesheet" href="./web/static/staticp0/before-index.css">
  <style>
    #page-content {
      display: none;
    }
    #page-content2 {
      display:block;
    }
  </style>
</head>

<body>
  

  <section class="home">
    <video class="video-slide active" src="./web/video/ocean.mp4" autoplay muted loop></video>
    <div class="content active" >
      <h1><span>海洋</span><span style="color: rgb(170, 35, 35);">污染</span><br>的影响与解决方案</h1>
      <p style="color: rgb(170, 35, 35);font-size: 20px">蔚蓝的海洋，也许将不再是蓝色。</p>
      <div  id="page-content"><a href="./web/index.html" >进入网站</a></div>
      <div  id="page-content2"><a href="#" >页面加载中，请稍后......</a></div>
    </div>
  </section>
  <script>
    window.addEventListener('load', function() {
        var pageContent = document.getElementById('page-content');
        pageContent.style.display = 'block';
        var pageContent2 = document.getElementById('page-content2');
        pageContent2.style.display = 'none';
    });
</script>


</body>

</html>
